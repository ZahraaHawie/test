<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رؤيتي - مدينتي</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a3a1a 0%, #2d5a2d 100%);
            color: #ffffff;
            direction: rtl;
        }

        /* Navigation Bar */
        .navbar {
            background: rgba(26, 58, 26, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #4CAF50;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: #4CAF50;
        }

        .nav-brand .icon {
            width: 24px;
            height: 24px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links li {
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-links li:hover {
            background: rgba(76, 175, 80, 0.2);
        }

        .nav-links li.active {
            background: #4CAF50;
            color: white;
            text-decoration: underline;
        }

        .nav-card {
            background: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        /* Icon Grid */
        .icon-grid {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 2rem;
            flex-wrap: wrap;
        }

        .icon-item {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .icon-item:hover {
            background: rgba(76, 175, 80, 0.3);
            transform: translateY(-2px);
        }

        .icon-item.active {
            background: #4CAF50;
            border-color: #4CAF50;
        }

        .icon-item i {
            font-size: 2rem;
            color: #4CAF50;
        }

        .icon-item.active i {
            color: white;
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            padding: 2rem;
            height: calc(100vh - 200px);
        }

        /* Left Panel - Electric Bus */
        .bus-panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .bus-title {
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .bus-subtitle {
            color: #a5d6a7;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .bus-image {
            width: 200px;
            height: 150px;
            background: linear-gradient(45deg, #4CAF50, #66BB6A);
            border-radius: 15px;
            margin: 1rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .bus-image::before {
            content: "🚌";
            font-size: 3rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .add-button {
            position: absolute;
            right: -10px;
            top: -10px;
            width: 40px;
            height: 40px;
            background: #4CAF50;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .add-button:hover {
            transform: scale(1.1);
            background: #66BB6A;
        }

        .specs-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 2rem;
            width: 100%;
        }

        .spec-item {
            background: #1a3a1a;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #4CAF50;
        }

        .spec-label {
            color: #4CAF50;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .spec-value {
            color: #a5d6a7;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Side Image next to the card */
        .side-image {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .side-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            aspect-ratio: 16/10;
        }

        /* removed city panel styles */

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .nav-links {
                display: none;
            }
            
            .icon-grid {
                gap: 0.5rem;
            }
            
            .icon-item {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-brand">
            <div class="icon">★</div>
            رؤيتي
        </div>
        <ul class="nav-links">
            <li class="active">مدينتي</li>
            <li>مهام</li>
            <li>لوحات الصدارة</li>
            <li>المحفظة</li>
            <li>الملف الشخصي</li>
        </ul>
        <div class="nav-card">رؤيتي</div>
    </nav>

    <!-- Icon Grid -->
    <div class="icon-grid">
        <div class="icon-item">
            <i>🏢</i>
        </div>
        <div class="icon-item">
            <i>🌳</i>
        </div>
        <div class="icon-item">
            <i>🎡</i>
        </div>
        <div class="icon-item">
            <i>🏛️</i>
        </div>
        <div class="icon-item">
            <i>⚡</i>
        </div>
        <div class="icon-item active">
            <i>🚌</i>
        </div>
        <div class="icon-item">
            <i>🚁</i>
        </div>
        <div class="icon-item">
            <i>📹</i>
        </div>
        <div class="icon-item">
            <i>🦽</i>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Left Panel - Electric Bus -->
        <div class="bus-panel">
            <h1 class="bus-title">الباص الكهربائي</h1>
            <p class="bus-subtitle">
                تقليل البصمة الكربونية<br>
                وتعزيز الاستدامة البيئية
            </p>
            <div class="bus-image">
                <button class="add-button">+</button>
            </div>
            <div class="specs-grid">
                <div class="spec-item">
                    <div class="spec-label">السعر</div>
                    <div class="spec-value">300k</div>
                </div>
                <div class="spec-item">
                    <div class="spec-label">سعة</div>
                    <div class="spec-value">10%</div>
                </div>
                <div class="spec-item">
                    <div class="spec-label">صيانة</div>
                    <div class="spec-value">10k/m</div>
                </div>
            </div>
        </div>

        <!-- Image Panel (replaces city panel) -->
        <div class="side-image">
            <img src="images/rouyati.jpeg" alt="رؤيتي" />
        </div>
    </div>
</body>
</html>
